<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/temple/template.xhtml">
	<ui:define name="header">
		<ui:include src="/temple/header.xhtml"></ui:include>
	</ui:define>
	<div class="clearfix"></div>
	<ui:define name="content">
		<h:outputStylesheet library="css" name="shop-homepage.css" />
		
		<div class="container">
			<div class="row">
				<div class="col-md-12">
				<div class="col-sm-6 col-sm-offset-1" style="margin-left: -38px;">
				<div class="login-form col-sm-12">
						<h2>Account</h2>
					<h:form class="form-horizontal">
							<div class="form-group">
							<label for="inputName" class="col-lg-3 control-label"> <div class="col-lg-12" align="left">Name: <sup style="color: red;">*</sup> </div> </label>
							<div class="col-lg-9">
							<h:inputText id="firstname" size="20" required="true"
								requiredMessage="Please enter name"
								p:placeholder="Name" p:maxlength="15" value="#{userBean.user.firstname}" class="form-control" disabled="#{userBean.setFieldOpen}">
							</h:inputText>
							<h:message id="firstnamemessage" for="firstname"
								style="color: red;"></h:message></div></div>
						<div class="form-group">
					<label for="inputEmail" class="col-lg-3 control-label">	<div class="col-lg-12" align="left">	Email:<sup style="color: red;">*</sup> </div> </label>
						<div class="col-lg-9">
						<h:inputText id="yash_emp_id" type="email" name="empId" size="43"
							required="true" requiredMessage="Please enter email"
							p:placeholder="xyz02@pqr.com" 
							validatorMessage="Enter valid email-id" value="#{userBean.user.email}" class="form-control" disabled="#{userBean.setFieldOpen}">
						</h:inputText>
						<h:message for="yash_emp_id" style="color: red;"></h:message></div></div>
					<div class="form-group"> <label for="inputAddress" class="col-lg-3 control-label"> <div class="col-lg-12" align="left"> Address<sup style="color: red;">*</sup> </div> </label>
						<div class="col-lg-9">
						<h:inputText id="address" required="true"
							requiredMessage="Please enter Address"
							p:placeholder="Address" p:maxlength="30" value="#{userBean.user.address.address}" class="form-control" disabled="#{userBean.setFieldOpen}"></h:inputText>
						<h:message id="addressmessage" for="address" style="color: red;"></h:message></div></div>
						<div class="form-group">
					<label for="inputMobile" class="col-lg-3 control-label"> <div class="col-lg-12" align="left"> Mobile No.:<sup style="color: red;">*</sup> </div> </label>
					<div class="col-lg-9">
						<h:inputText id="mobileNumber" size="43" required="true"
							requiredMessage="Please enter mobile number"
							validatorMessage="10 digits are requried"
							p:placeholder="XXX9878XXX" p:maxlength="10" value="#{userBean.user.mobile}" class="form-control" disabled="#{userBean.setFieldOpen}">
							<f:validateLength minimum="10" maximum="10" />
						</h:inputText>
						<h:message for="mobileNumber" style="color: red;"></h:message>
						<span id="mobileerror" style="color: red"></span></div></div>
						<h:commandButton value="Edit" action="#{userBean.changeFieldOpen}"
						rendered="#{userBean.setFieldOpen}"
							class="btn btn-default" />
						<h:commandButton value="Save"
						action="#{userBean.updateUser}"
						rendered="#{not userBean.setFieldOpen}"
							class="btn btn-default" />
							
					</h:form>
				</div>
			</div>
				
				
				</div>
			</div>
		</div>
<script type="text/javascript">
	$(document).ready(funtion(){
	$('input[disabled="disabled"]').addClass('colorText');
	});
</script>
	</ui:define>
	<ui:define name="footer">
		<ui:include src="/temple/footer.xhtml"></ui:include>
	</ui:define>
</ui:composition>
</html>
